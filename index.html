<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vítejte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="logo">
            <!-- Zde nahrajte vaše logo jako logo.png -->
            <img src="logo.png" alt="Logo Společnosti" onerror="this.style.display='none'; this.parentElement.innerText='LOGO PLACEHOLDER'">
        </div>
        <div class="buttons">
            <a href="https://eshop.example.com/login" class="btn login">Přihlásit se</a>
            <a href="https://eshop.example.com/register" class="btn register">Zaregistrovat se</a>
        </div>
    </div>
</body>
</html>
